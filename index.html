<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Popup with timeout - AroCodes</title>
</head>
<body>
    <div class="PopupPosition" id="PopupPosition">
        <div class="PopupBox">
            <span class="IconBox">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="36" height="36" fill="currentColor"><path d="M9.9997 15.1709L19.1921 5.97852L20.6063 7.39273L9.9997 17.9993L3.63574 11.6354L5.04996 10.2212L9.9997 15.1709Z"></path></svg>
            </span>
            <p class="PopupHeader">Successful !</p>
            <p class="PopupTextInfo">This is Successfull Message ! This is Successfull Message ! This is Successfull Message ! This is Successfull Message !</p>
            <div class="PopupButtons">
                <button id="CancelBTN" class="CancelBTN">Cancel</button>
                <button class="SubmitBTN">Submit Action</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
